<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Polar Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0A0A0F;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0A0A0F;
            color: #00D4FF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00D4FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 18px;
            opacity: 0.8;
        }

        #progress {
            width: 200px;
            height: 4px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: #00D4FF;
            width: 0%;
            transition: width 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Polar Clock...</div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <script>
        // Resize canvas to match display size
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const container = document.getElementById('canvas-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size * window.devicePixelRatio;
            canvas.height = size * window.devicePixelRatio;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        var Module = {
            canvas: (function() {
                return document.getElementById('canvas');
            })(),
            onRuntimeInitialized: function() {
                document.getElementById('loading').classList.add('hidden');
            },
            setStatus: function(text) {
                const loadingText = document.getElementById('loading-text');
                if (text) {
                    loadingText.textContent = text;
                }

                // Parse progress from Emscripten status
                const match = text.match(/(\d+)\/(\d+)/);
                if (match) {
                    const progress = (parseInt(match[1]) / parseInt(match[2])) * 100;
                    document.getElementById('progress-bar').style.width = progress + '%';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    Module.setStatus('Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
                } else {
                    Module.setStatus('');
                }
            }
        };

        window.onerror = function(event) {
            document.getElementById('loading-text').textContent = 'Error loading application';
            document.getElementById('loading-text').style.color = '#FF4757';
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
