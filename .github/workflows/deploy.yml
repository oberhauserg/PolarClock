name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Build
        run: |
          mkdir build
          cd build
          emcmake cmake ..
          emmake make

      - name: Prepare pages
        run: |
          mkdir -p _site
          cp build/bin/PolarClock.html _site/index.html
          cp build/bin/PolarClock.js _site/
          cp build/bin/PolarClock.wasm _site/
          cp build/bin/PolarClock.data _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
